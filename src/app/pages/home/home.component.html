<h1>Home</h1>

<h3></h3> 

<p>Nombre: {{nombre}}</p>
<p>MAYÚSCULA: {{nombre | uppercase}}</p> 
<p>Calificación: {{calif}}</p>
<p>Calif por diez {{calif*10}}</p>

<!--Input para cambiar el valor de la propeudad nombre-->
<input type="text" class="form-control" placeholder="Escriba el nuevo nombre" [(ngModel)]="nombre">

<br>

<button class="btn btn-primary" type="button" (click)="cambiarValores()">Cambiar Valores</button>
<br>

<!--Ejemplos de condicionales-->
<br>
<h5>Condicionales</h5>
<p *ngIf = "encendido">Ta prendido</p>
<p *ngIf = "!encendido">Ta apagao</p>
<p *ngIf = "15 > 7">Sip</p>

<br>

<h5>Lista de personas</h5>
<ul class="list-group">
    <li class="list-group-item" *ngFor = "let persona of personas">{{persona}}</li>
</ul>
